{% extends "dash/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section bg-light text-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group bg-light">
                <legend class="border-bottom mb-4 bg-light ">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group bg-light ">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted bg-light">
                Need An Account? <a class="ml-2 bg-light" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
